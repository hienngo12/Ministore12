<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}"><html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container p-5 mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
        <div class="card card-sh">
        <div class="card-header text-center fs-4">Add Product</div>
            <div class="card-body">
                <form action="/admin/insertImagee" method="post" enctype="multipart/form-data">

                    <div class="mb-3">
                        <label>Enter Title</label>
                        <input type="text" name="product_name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Enter Description</label>
                        <textarea rows="3" cols="" class="form-control" name="description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label>Category</label>
                        <select class="form-control">
                            <option>--select--</option>
                            <option th:each="c:${categories}">[[${c.name}]]</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label>Enter Origin</label>
                        <input type="text" name="origin" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Enter Price</label>
                        <input type="number" name="product_price" class="form-control">
                    </div>
                    <div class="row">
                    <div class="mb-3 col">
                        <label>Enter Stock</label>
                        <input type="number" name="stock_quantity" class="form-control">
                    </div>
                    <div class="mb-3 col">
                        <label>Upload Image</label>
                        <input type="file" name="image" class="form-control">
                    </div>
                    </div>
                    <button class="btn btn-primary col-md-12">Submit</button>
                </form>
            </div>
        </div>
        </div>
    </div>
        </div>
</section>
</body>
</html>
