<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">
<div class="col-md-10 offset-md-1">
    <div class="card">
        <div class="card-header text-center">
            <p class="fs-4">View Product</p>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Image</th>
                    <th scope="col">Title</th>
                    <th scope="col">Category</th>
                    <th scope="col">Price</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td>
                    <img width="70px" height="70px" th:src="@{/admin/getProductFile/{id}(id=${product.id})}"/>
                    </td>
                    <td th:text="${product.product_name}"></td>
                    <td th:text="${product.categoryEntity != null ? product.categoryEntity.name : 'N/A'}"></td>
<!--                    <td th:text="${product.categoryEntity.name}"></td>-->
                    <td th:text="${product.product_price}"></td>
                    <td th:text="${product.stock_quantity}"></td>
                    <td>
                        <a href="#" class="btn btn-sm btn-primary"><i class="fa-solid fa-pen-to-square">CHỈNH SỬA</i></a>
                        <a th:href="@{'/admin/deleteProduct/'+ ${product.id}}" class="btn btn-sm btn-danger"><i class="fa-solid fa-trash">XOÁ</i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
        </div>
    </div>
</section>
</body>
</html>
