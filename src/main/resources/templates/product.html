<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container-fluid bg-light p-5 mt-5">
        <div class="row">
        <div class="col-md-8 offset-md-2">
        <form>
            <div class="input-group">
                <input type="text" class="form-control" name="ch" placeholder="Bạn tìm gì...">
                <button class="btn btn-outline-success text-dark ms-2 col-md-1" >Search</button>
            </div>
        </form>
        </div>
        </div>
    </div>
    <div class="container-fluid mt-1">
        <div class="row">
            <div class="col-md-2">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                        Tất Cả
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" th:each="c:${category}" >[[${c.name}]]</a>
                </div>
            </div>
            <div class="col-md-10">
            <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                <div class="card-body">
                    <p class="fs-3 text-center">Sản phẩm</p>
                    <div class="row">
                        <div class="col-md-3 mt-4" th:each="p:${product}">
                            <div class="card">
                                <div class="card-body">
                                    <div class="discount-badge">[[${p.discount}]]%</div>
                                    <img th:src="@{/admin/getProductFile/{id}(id=${p.id})}" width="100%" height="200px">
                                    <p class="fs-5 text-center">[[${p.product_name}]]</p>
                                    <div class="row text-center">
                                    <p class="fs-6 fw-bold" >
                                        [[${p.product_price}]] ₫
                                    </p>
                                        <a class="btn btn-primary col-md-6 offset-md-3" href="/view_product">Xem Chi Tiết</a>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
</section>
    </body>
</html>
