<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<section>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/banner1.jpg" alt="dongho1" class="d-block w-100" height="400px">
            </div>
            <div class="carousel-item">
                <img src="img/banner2.jpg" alt="dongho2" class="d-block w-100" height="400px">
            </div>
            <div class="carousel-item">
                <img src="img/banner3.jpg" alt="dongho3" class="d-block w-100" height="400px">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container">
        <div class="row" style="margin-top: 50px; display:flex; justify-content:space-between ">
            <div class="col-md-2" th:each="c:${category}">
                <div
                        class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
                    <div class="card-body text-center">
                        <img th:src="@{'img/category_img/'+${c.imageName}}" width="65%" height="140px"><br>
                        <a th:href="@{'/products?category='+${c.name}}" class="text-decoration-none">[[${c.name}]]</a>
                    </div>
                </div>
            </div>
         <div class="col-md-2">
                                <div
                                    class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
                                    <div class="card-body text-center">
                                        <img src="img/dongho/donghonam.jpg" width="65%" height="140px">
                                        <p>Đồng hồ nam</p>
                                    </div>
                                </div>
                            </div>


           <div class="col-md-2">
                <div
                    class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
                    <div class="card-body text-center">
                        <img src="img/dongho/donghonu.jpg" width="65%" height="140px">
                        <p>Đồng hồ nữ</p>
                    </div>
                </div>
            </div>

         <div class="col-md-2">
                <div
                    class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
                    <div class="card-body text-center">
                        <img src="img/dongho/donghothuysi.jpg" width="65%" height="140px">
                        <p>Đồng hồ thụy sĩ</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="container-fluid bg-light p-3" >
        <div class="row">
            <p class="text-center fs-4">Sản phẩm bán chạy</p>

            <div class="col-md-3" th:each="p:${products}">
                <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body text-center">
                        <img alt="" th:src="@{'img/product_img/'+${p.image}}" class="" width="65%"
                             height="140px">
                        <p class="text-center"><a th:href="@{'/product/'+${p.id}}" class="text-decoration-none">[[${p.title}]]</a></p>
                    </div>
                </div>
            </div>
            	<div class="col-md-3">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img alt="" src="img/banchay/gshock.png" class="" width="65%"
								height="140px">
							<p class="text-center">G-Shock</p>
						</div>
					</div>
				</div>

				<div class="col-md-3">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img alt="" src="img/banchay/patex.jpg" class="" width="65%"
								height="140px">
							<p class="text-center">Patex Phillip</p>
						</div>
					</div>
				</div>

				<div class="col-md-3">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img alt="" src="img/banchay/rolex.jpg" class="" width="65%"
								height="140px">
							<p class="text-center">Rolex</p>
						</div>
					</div>
				</div>

            <div class="col-md-3">
                <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body text-center">
                        <img alt="" src="img/banchay/seiko.jpg" class="" width="65%"
                             height="140px">
                        <p class="text-center">Seiko</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
