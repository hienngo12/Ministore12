<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-5 p-5">
                <img alt="" src="img/register.jpg" width="100%" height="400px">
            </div>
            <div class="col-md-7 p-2">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header text-center">
                        <p class="fs-4 text-center">Đăng Ký</p>
                        <div th:if="${msg}" class="alert alert-info">
                            <p th:text="${msg}"></p>
                        </div>
                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                            <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>
                    <div class="card-body">
                        <form action="/saveUser" enctype="multipart/form-data" id="userRegister" novalidate
                              method="post">
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Tên Đầy Đủ</label>
                                    <input class="form-control" name="name" type="text" required>
                                </div>

                                <div class="col">
                                    <label class="form-label">Số Điện Thoại</label>
                                    <input class="form-control" name="phone" type="number" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input class="form-control" name="email" type="email" required>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Địa Chỉ</label>
                                    <input class="form-control" name="address" type="text" required>
                                </div>
                                <div class="col">
                                    <label class="form-label">Thành Phố</label>
                                    <input class="form-control" name="city" type="text" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Tỉnh</label>
                                    <input class="form-control" name="province" type="text" required>
                                </div>
                                <div class="col">
                                    <label class="form-label">Mã Pin</label>
                                    <input class="form-control" name="pincode" type="number" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Mật Khẩu</label>
                                    <input class="form-control" name="password" type="password" required>
                                </div>
                                <div class="col">
                                    <label class="form-label">Xác Nhận Mật Khẩu</label>
                                    <input class="form-control" name="confirmPassword" type="password" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Hình Ảnh Hồ Sơ</label>
                                <input class="form-control" name="profile_image" type="file">
                            </div>
                            <button type="submit" class="btn bg-primary text-white col-md-12">Đăng Ký</button>
                        </form>
                    </div>

                    <div class="card-footer text-center">Có tài khoản?
                        <a href="/login" class="text-decoration-none">Đăng Nhập</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
