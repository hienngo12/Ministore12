<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <form action="/user/save-order" method="post" id="orders" novalidate>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3 row">
                        <p class="text-center fs-4">Địa chỉ Thanh Toán</p>
                        <hr>
                        <div class="col p-1">
                            <label>Tên </label>
                            <input type="text" name="first_name" required class="form-control mt-1">
                        </div>
                        <div class="col p-1">
                            <label>Họ & Tên Đệm</label>
                            <input type="text" name="last_name" required class="form-control col ms-2 mt-1">
                        </div>
                    </div>
                    <div class="mb-3 row">
                    <div class="col p-1">
                        <label>Email</label>
                        <input type="email" name="email" required class="form-control col ms-2">
                    </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col p-1">
                            <label>Số Điện Thoại</label>
                            <input type="text" name="phone" required class="form-control col">
                        </div>
                        <div class="col p-1">
                            <label>Địa Chỉ</label>
                            <input type="text" name="address" required class="form-control col ms-2">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col p-1">
                            <label>Tỉnh</label>
                            <input type="text" name="province" required class="form-control col">
                        </div>
                        <div class="col p-1">
                            <label>Thành Phố</label>
                            <input type="text" name="city" required class="form-control col ms-2">
                        </div>
                    </div>
                    <!-- </form> -->
                </div>
                <div class="col-md-6">
                    <p class="text-center fs-4">Loại Thanh Toán</p>
                    <hr>
                    <div class="card">
                        <div class="card-body">
                            <table class="table table-borderless">
                                <tbody>
                                <tr>
                                    <td>Tổng Giá Tiền</td>
                                    <td>:</td>
                                    <td>[[${orderPrice}]]</td>
                                </tr>
                                <tr>
                                    <td>Phí Giao Hàng</td>
                                    <td>:</td>
                                    <td>25,000 &#8363;</td>
                                </tr>

                                <tr class="border-top">
                                    <td>Tổng Giá Tiền</td>
                                    <td>:</td>
                                    <td> [[${totalOrderPrice}]]</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="card shadow p-3 mb-5 mt-2 bg-body-tertiary rounded">

                        <div class="card-body">
                             <form action="/login" method="post">
                            <div class="mb-3">
                                <label class="form-label">Chọn loại thanh toán</label>
                                <select name="payment_type" class="form-control" required>
                                <option value="">--Lựa chọn--</option>
                                <option value="COD">Tiền mặt khi giao hàng</option>
                                <option value="ONLINE">Thanh toán Online</option>
                            </select>
                            </div>
                            <button class="btn bg-warning col-md-12">Đặt hàng</button>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>
</section>
</body>
</html>
